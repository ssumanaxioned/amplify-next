type Link @model @auth(rules: [{allow: public}]) {
  id: ID!
  Title: Title @hasOne
  slug: String
}

type Title @model @auth(rules: [{allow: public}]) {
  id: ID!
  en: String
  es: String
  fr: String
}

type Post @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String
  description: String
  image: String
}
 